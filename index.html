<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/emojionearea/css/emojionearea.css">
    <script type="text/javascript" src="bower_components/emojionearea/js/emojionearea.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      img.emojione{
        width: 20px;
        height: 20px;
      }
      .col-md-4{
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="comment">Comment:</label>
          <div id="stand"></div>
          <textarea class="form-control" rows="5" id="comment"></textarea>
          <button onclick="output()">Submit</button>
        </div>
        <p>Output:</p>
        <p id="output"></p>
        <button onclick="backward()">Backward</button>
        <p>Backward Output:</p>
        <p id="backward"></p>
      </div>
      <div class="col-md-4"></div>
    </div>
     
    <script type="text/javascript">
      $(document).ready(function() {
        $("#comment").emojioneArea({
          autoHideFilters: true,
          template: "<filters/><editor/><tabs/>",
          events: {
            focus: function   (editor, event) {
              console.log('focus'); 
            },
          },
        });
      });

      function output() {
          var out = emojione.toShort($("#comment").text());
          $('#output').text(out);
      }

      function backward() {
          var out = emojione.shortnameToImage($('#output').text());
          $('#backward').html(out);
      }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  </body>
</html>
